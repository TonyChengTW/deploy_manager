[DEFAULT]
name = deploy_manager
debug = false
log_dir = /var/log/deploy_manager
use_stderr = true
log_date_format = %Y-%m-%d %H:%M:%S

[database]
address = 192.168.99.100
port = 32768
username = root
password = root
database_name = deploy_manager

[backends]
ip_manager_driver = ipv4
hostname_manager_driver = hostname
upgrade_manager_driver = apt_package
